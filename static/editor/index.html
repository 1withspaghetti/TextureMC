<!DOCTYPE HTML>
<html>
<head>
  <title>Editor - TextureMC</title>
  <div th:replace="/index.html :: header"></div>
  <link rel="stylesheet" type="text/css" href="/editor/css/styles.css">
  <link rel='stylesheet' href='/editor/libs/spectrum.css'/>
  <script src='/editor/libs/spectrum.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
</head>
<body>
  <div th:replace="/index.html :: navbar"></div>
  <div class="editor">
    <div class="sidebar">
      <div class="pack">
        <div>
          <span th:text="${pack_name}">Pack Name</span>
          <span class="version" th:text="${pack_version}">1.19.2</span>
        </div>
        <span class="save" id="save">
          <i class="fa fa-save"></i> <span id="save_status">Saved</span>
        </span>
      </div>
      <div class="pack" style="display: flex; font-size: 21px;">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" placeholder="Search textures..." id="texture_search" class="textInput search">
      </div>
      <div class="filetree" id="filetree" style="visibility: hidden;">
      </div>
      <div class="filetree" id="searchtree" style="display: none;">
      </div>
    </div>
    <div class="editor-container">
      <div class="toolbar">
        <div class="pen-size">
          <canvas id="pen_canvas" width="15" height="9" class="checkerboard-bg large"></canvas>
          <input class="slider" type="range" id="pen_size" min="1" max="5" value="1">
        </div>
        <div class="color-selection">
          <input type='text' id="color_selection"/>
        </div>
        <div class="toollist">
          <div class="tool selected" data-tool="pen" data-cursor="/editor/imgs/pen_cursor.png"><img src="/editor/imgs/pen.svg" draggable="false"></div>
          <div class="tool" data-tool="eraser" data-cursor="/editor/imgs/pen_cursor.png"><img src="/editor/imgs/pen.svg" draggable="false"></div>
          <div class="tool" data-tool="line" data-cursor="/editor/imgs/pen_cursor.png"><img src="/editor/imgs/line_tool.svg" draggable="false"></div>
          <div class="tool" data-tool="paintBucket" data-cursor="/editor/imgs/paint_bucket_cursor.png"><img src="/editor/imgs/paint_bucket.svg" draggable="false"></div>
          <div class="tool" data-tool="circle" data-cursor="/editor/imgs/pen_cursor.png"><img src="/editor/imgs/circle_tool.svg" draggable="false"></div>
          <div class="tool" data-tool="box" data-cursor="/editor/imgs/pen_cursor.png"><img src="/editor/imgs/box_tool.svg" draggable="false"></div>
          <div class="tool" data-tool="variation" data-cursor="/editor/imgs/pen_cursor.png"><img src="/editor/imgs/variation_tool.svg" draggable="false"></div>
        </div>
        <div class="toollist">
          <label class="tool-setting" for="image_upload"><img src="/editor/imgs/upload.svg" width="32" height="32"></label>
          <input id="image_upload" type="file" accept="image/*" style="display:none;">
          <div class="tool-setting" id="image_resize"><img src="/editor/imgs/resize.svg" width="32" height="32"></div>
        </div>
      </div>
      <div id="camera" style="cursor: url('/editor/imgs/pen_cursor.png') 0 16, default;">
        <div id="pos_container">
            <canvas id="main" width="16" height="16" class="checkerboard-bg small"></canvas>
            <canvas id="preview" width="16" height="16"></canvas>
            <canvas id="highlight" width="16" height="16" style="opacity: 0.2;"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-bg" id="modal_bg" style="display: none;">
    <div class="modal" data-modal="image_upload" style="display: none;">
      <h3>How would you like to import this image?</h3>
      <div style="display: flex;">
        <div class="modal-option" id="image_upload_add">
          <img src="/editor/imgs/image_append.svg">
          <h4>Add to current canvas</h4>
        </div>
        <div class="modal-option" id="image_upload_replace">
          <img src="/editor/imgs/image_replace.svg">
          <h4>Replace existing texture</h4>
        </div>
      </div>
      <div class="btn" data-modal-close>Cancel</div>
    </div>
    <div class="modal" data-modal="image_resize" style="display: none;">
      <h3>Resize your texture</h3>
      <div>
        <label for="image_resize_width">Width: </label>
        <input type="text" id="image_resize_width" class="textInput"><br>
        <label for="image_resize_height">Height: </label>
        <input type="text" id="image_resize_height" class="textInput"><br>
        <div style="display: flex; align-items: center; justify-content: center;">
          <span type="checkbox" id="image_resize_ratio" class="checkbox checked"></span>
          <span> Keep 1:1 Aspect Ratio</span>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;">
          <span type="checkbox" id="image_resize_scale" class="checkbox checked"></span>
          <span> Scale Drawing with Canvas</span>
        </div>
      </div>
      <div class="btn" data-modal-close>Close</div>
      <div class="btn primary" id="image_resize_done">Resize</div>
    </div>
  </div>
  <script src="/editor/js/tools.js"></script>
  <script src="/editor/js/canvas.js"></script>
  <script src="/editor/js/controller.js"></script>
  <script th:inline="javascript">
    var packId = /*[[${pack_id}]]*/ "";
    var packName = /*[[${pack_name}]]*/ "Error Loading Pack";
    var packVersion = /*[[${pack_version}]]*/ "1.19.2";
  </script>
  <script type="text/javascript" src="/editor/js/script.js"></script>
</body>
</html>
