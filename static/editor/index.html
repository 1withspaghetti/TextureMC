<html>
<head>
  <title>Editor - TextureMC</title>
  <meta name="description" content="TextureMC is a free minecraft texture pack editor, create your own texture pack in seconds!">
  <link rel="icon" type="image/png" href="/images/icon.png">
  <meta content="TextureMC" property="og:title">
  <meta content="TextureMC is a free minecraft texture pack editor, create your own texture pack in seconds!" property="og:description">
  <meta content="TextureMC" property="og:site_name">
  <meta content='/images/editor.png' property='og:image'>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="/js/login.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src='libs/spectrum.js'></script>
  <link rel='stylesheet' href='libs/spectrum.css'/>
</head>
<body>
  <div class="topnav">
    <a class="logo" onclick="save().then(window.location = '/');">TextureMC<span class="beta">BETA</span></a>
    <a onclick="save().then(window.location = '/about')">About</a>
    <!--<a class="right" th:unless="${hasSession}"></a>
    <a class="right" th:unless="${hasSession}"></a>-->
    <a class="right" th:if="${hasSession}">Account</a>
  </div>
  <div class="editor">
    <div class="sidebar">
      <div class="pack">
        <span id="packName" th:text="${packName}">Pack Name</span>
        <span id="packVersion" th:text="${packVersion}">1.19.2</span>
      </div>
      <div class="filetree" style="visibility: hidden;">
      </div>
    </div>
    <div class="editor-container">
      <div class="toolbar">
        <div class="pen-size">
          <canvas id="pen_canvas" width="15" height="9" class="checkerboard-bg large"></canvas>
          <input class="slider" type="range" id="pen_size" min="1" max="5" value="1">
        </div>
        <div class="color-selection">
          <input type='text' id="color_selection"/>
        </div>
        <div class="toollist">
          <div class="tool selected" data-tool="pen" data-cursor="imgs/pen_cursor.png"><img src="imgs/pen.svg"></div>
          <div class="tool" data-tool="paintBucket" data-cursor="imgs/paint_bucket_cursor.png"><img src="imgs/paint_bucket.svg"></div>
          <div class="tool" data-tool="line" data-cursor="imgs/pen_cursor.png"><img src="imgs/line_tool.svg"></div>
          <div class="tool" data-tool="circle" data-cursor="imgs/pen_cursor.png"><img src="imgs/circle_tool.svg"></div>
          <div class="tool" data-tool="box" data-cursor="imgs/pen_cursor.png"><img src="imgs/box_tool.svg"></div>
          <div class="tool" data-tool="variation" data-cursor="imgs/pen_cursor.png"><img src="imgs/variation_tool.svg"></div>
        </div>
      </div>
      <div id="camera" style="cursor: url('imgs/pen.png') 0 16, default;">
        <div id="pos_container">
            <canvas id="main" width="16" height="16" class="checkerboard-bg small"></canvas>
            <canvas id="preview" width="16" height="16"></canvas>
            <canvas id="highlight" width="16" height="16" style="opacity: 0.2;"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="js/tools.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
